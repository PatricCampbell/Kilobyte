<body>
  <header>
    <h1>Kilobyte</h1>
  </header>
  <div class='scores'>
    <button class='reset-btn'>
      <i class="fa fa-undo" aria-hidden="true"></i>
    </button>
    <div class='current-score'>
      <p>Score</p>
      <p class='current-score-value'>0</p>
    </div>
    <div class='best-score'>
      <p>Best</p>
      <p class='best-score-value'>0</p>
    </div>
  </div>
  <div class='game-board'>
    <div class="lost-modal hidden">
      <p>Sorry you lost.</p>
      <button class='game-over-btn'>
        Try again
      </button>
    </div>
    <div class="won-modal hidden">
      <p>Yay you won!</p>
      <button class='game-over-btn'>
        Try again
      </button>
    </div>
  </div>
  <div class='how-to-play'>
    <h3>How to Play:</h3>
    <p>Use the arrow keys to move the tiles to the end of the row. Tiles with the same value will combine into a new tile. You
      win when you get a tile of value 1024!</p>
  </div>
